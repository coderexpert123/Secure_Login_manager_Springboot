<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Signup Page.</title>
  </head>
  <body>
  
  
  
  
 <section>
 
 <div class="container">
 <div class="row">
 <div class="col-md-8 offset-md-2">
<div class="my-card">
<div  th:if="${session.message}" 
	 th:classappend="${session.message.type}"
	 class="alert alert-primary" role="alert">

<p th:text="${session.message.content}"></p>

<th:block th:text="${#session.removeAttribute('message')}"> </th:block>
</div>
 <h1 class="text-center">Register Page...</h1>
 
 
 <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
 
 

   
    <div class="form-group">
    <label for="name_fill">Name</label>
    <input type="text" 
    name="name"
    th:classappend"${#fields.hasErrors('name')? 'is-invalid':'')}"
    class="form-control" 
    id="name_fill" 
    aria-describedby="emailHelp" 
    placeholder="Enter Name"
    required
    th:value="${user.name}"
    
    />
    
     <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="{e}">
       </div>
       
       
    </div>


 
 <div class="form-group">
    <label for="email_fill">Email</label>
    <input type="email" 
    name="email"
    class="form-control" 
    id="email_fill" 
    aria-describedby="emailHelp" 
    placeholder="Enter Email"
    required
    th:value="${user.email}"

    />
    
   </div>
   
 
 <div class="form-group">
    <label for="email_fill">Password</label>
    <input type="password" 
    name="password"
    class="form-control" 
    id="password_fill" 
    aria-describedby="emailHelp" 
    placeholder="Enter Password"
    required
    th:value="${user.email}"

    />
    </div>
   
   
  <div class="form-group">
    <label for="about_fill">About</label>
    <textarea
    name="about"
    th:value="${user.about}"
    placeholder="Enter about yourself" 
    rows="10"
    class="form-control">
    
    </textarea>
 
   </div>
   
    <div class="form-group form-check">
    <input type="checkbox"
    class="form-check-input"
    id="agreement"
    name="agreement"
    />

<lable for="agreement">Accept terms and condition</lable>
</div>
   
<div class="container my-btns text-center">
   
	   <button type="submit"class="btn btn-danger">
	   Submmit
	   </button>
   
	     <button type="reset" class="btn btn-dark">
	      Reset
	     </button>
   
   </div>
   
   
 </form >
 </div>
 </div>
 </div>
 </div>
 
 </section>
  
  
  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
